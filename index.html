<!DOCTYPE html>
<html ng-app="articlesApp">
    <head>
        <title ng-bind="title">Angular Application</title>
        <link rel="stylesheet" href="style.css">
        <script src="lib/angular-1.5.7.js"></script>
    </head>
    <body ng-controller="MainController as controller">
        <h2 ng-bind="controller.heading">Main Page</h2>
        <table id="main-table">
        <tr ng-repeat="article in controller.articles">
            <td>{{ $index + 1 }}.</td>
            <td><a href="{{ article.link }}">{{ article.title }}</a></td>
        </tr>
        </table>
        <script src="app.js"></script>
    </body>
</html>
